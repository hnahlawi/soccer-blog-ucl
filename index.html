<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="./public/css/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UCL Blog</title>
</head>

<body>
  <header>
    <button type="button" class="btn btn-primary headerButton" data-toggle="modal" data-target="#ModalLogin">
      Login
    </button>
    <button type="button" class="btn btn-primary headerButton" data-toggle="modal" data-target="#ModalSignUp">
      Sign Up
    </button>
  </header>


  <!-- login -->
  <div class="modal fade" id="ModalLogin" tabindex="-1" role="dialog" aria-labelledby="ModalLoginLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/login" method="post">
            <div class="form-group">
              <label for="InputEmail1" >Username</label>
              <input type="text" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Username" name="username">
            </div>
            <div class="form-group">
              <label for="Password1" >Password</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="password">
            </div>
            <div class="form-group">
              <span id="errorMsg" style="display: none; color: red;">Wrong credentials</span>
            </div>
            <button type="button" class="btn btn-primary" id="signInButton">Sign In</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- signup -->
  <div class="modal fade" id="ModalSignUp" tabindex="-1" role="dialog" aria-labelledby="ModalSignUpLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/signup" method="post">
            <div class="form-group">
              <label for="eInputEmail2">Username</label>
              <input type="text" class="form-control" id="InputEmail2" aria-describedby="emailHelp"
                placeholder="Enter Username" name="username">
            </div>
            <div class="form-group">
              <label for="InputPassword2">Password</label>
              <input type="password" class="form-control" id="InputPassword2" placeholder="Password" name="password">
            </div>
            <div class="form-group">
              <label for="InputPassword3">Confirm Password</label>
              <input type="password" class="form-control" id="InputPassword3" placeholder="Password">
            </div>
            <div class="form-group">
              <span id="errorMsg2" style="display: none; color: red;"></span>
            </div>
            
            <button type="button" class="btn btn-primary" id="signUpButton">Create Account</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<script src="./public/scripts/sign-in.js"></script>


</body>

</html>
